<div class="employee-details row m-0">
  <div class="col-6">
    <form [formGroup]="employeeDetailsForm">
      <div class="row mt-1">
        <div class="col-12">
          <div class="form-row">
            <div class="col-12 mt-5 mb-5">
              <span [style.font-size.em]="'2'"><i class="fa fa-user mr-4" aria-hidden="true"></i>Employee Details</span>
            </div>
            <div class="form-group col-12">
              <label for="employeeId">Employee ID:</label>
              <input type="text" id="employeeId" name="employeeId" class="form-control"
                     placeholder="Employee ID" formControlName="employeeId"
                     maxlength="255" readonly>
            </div>
            <div class="form-group col-12">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" class="form-control"
                     placeholder="First Name" formControlName="firstName"
                     maxlength="255">
            </div>
            <div class="form-group col-12">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" class="form-control"
                     placeholder="Last Name" formControlName="lastName"
                     maxlength="255">
            </div>
            <div class="form-group col-12">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" class="form-control"
                     placeholder="Email" formControlName="email"
                     maxlength="255">
            </div>
          </div>
          <div class="form-row mt-4">
            <div class="col-6">
              <button type="button" class="btn btn-danger" (click)="goToEmployeeListPage()">
                <i class="fa fa-close mr-2" aria-hidden="true"></i>Cancel
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-info"
                      [style.cursor]="employeeDetailsForm.invalid ? 'not-allowed !important' : ''"
                      [disabled]="employeeDetailsForm.invalid" (click)="saveAndGoToEmployeeListPage()">
                <i class="fa fa-save mr-2" aria-hidden="true"></i>Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
