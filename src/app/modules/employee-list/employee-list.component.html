<div class="user-login">
  <div class="row mt-5">
    <div class="col-10 offset-1">
      <table class="table">
        <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="employees.length === 0">
          <td colspan="5">No records.</td>
        </tr>
        <tr *ngFor="let employee of employees; let rowIndex = index"
            [ngClass]="{'alternate-row': rowIndex % 2 === 0}"
            [ngStyle]="{'font-style': rowIndex % 2 === 0 ? 'italic' : 'normal'}">
          <td>{{employee.employeeId}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.email}}</td>
          <td>
            <a routerLink="/employee-details/{{employee.employeeId}}"
               type="button" class="btn btn-info btn-sm" style="color: aliceblue">View</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
